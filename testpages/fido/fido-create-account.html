<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Auth Cloud SDK Demo</title>
    <script type="module" src="/dist/index.mjs"></script>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>


<div class="demo-wrapper">
    <a href="https://www.trusona.com/" style="text-align: center">
        <img src="../../img/trusona.png" alt="Logo" width="300" height="110">
    </a>
    <fido-create-account
            termsHref="https://foundation.wikimedia.org/wiki/Policy:Terms_of_Use/en"
            policyHref="https://foundation.wikimedia.org/wiki/Policy:Privacy_policy"
            email="jsmith@email.com"></fido-create-account>
</div>
<script>
    const elm = document.querySelector('fido-create-account')

    elm.onClick = () => console.log('onClick for fido-create-account called.')
    elm.onBack = () => console.log('onBack for fido-create-account called.')
</script>
</body>
</html>
