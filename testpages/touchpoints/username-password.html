<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Auth Cloud SDK Demo</title>
    <script type="module" src="/dist/touchpoint-sdk.js"></script>
    <script src="../sampleConfig.js"></script>

    <script>

        const config = window.sampleConfig;
        let login = {
            userIdentifier: 'tsmith'
        }

        //const currentStep = "PROVIDE_USERNAME"
        const currentStep = "PROVIDE_PASSWORD"

        const _performLogin = (data) => {
            console.log('_performLogin called with data: ', data)
        }
        const _signInAnotherWay = () => {
            console.log('_signInAnotherWay called')
        }
        const _startOver = () => {
            console.log('_startOver called')
        }
        const _currentStep = (step) => {
            console.log('_currentStep called')
            return step === currentStep
        }
        const _isError = () => {
            console.log('_isError called')
            return false
        }
    </script>

    <link rel="stylesheet" href="../styles.css">

</head>
<body>



<div class="demo-wrapper">
    <a href="https://www.trusona.com/" style="text-align: center">
        <img src="../../img/trusona.png" alt="Logo" width="300" height="110">
    </a>

    <h2>Username / Password Touchpoint</h2>

    <username-password-touchpoint></username-password-touchpoint>

    <script>
        const elm = document.querySelector('username-password-touchpoint')
        elm.globalStyles = config.global
        elm.signInWithBiometricPrompt = config.signInWithBiometricPrompt
        elm.passwordSignIn = config.passwordSignIn
        elm.platformSpecificIcons = config.platformSpecificIcons
        elm.started = false
        elm.inputDisabled = false
        elm.login = login
        elm.performLogin = _performLogin
        elm.currentStep = _currentStep
        elm.signInAnotherWay = _signInAnotherWay
        elm.startOver = _startOver
        elm.isError = _isError
    </script>

</div>

</body>
</html>
